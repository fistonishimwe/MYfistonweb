<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RISA Logo</title>
  <link rel="stylesheet" href="styles.css">

<style>

body {
  background-color: #f9f9f9;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.risa-logo {
  font-family: 'Segoe UI', sans-serif;
  font-weight: 700;
  font-size: 64px;
  display: flex;
  gap: 10px;
  color: #1e1e1e;
  letter-spacing: 4px;
}

.risa-logo .r {
  color: #ff595e;
}

.risa-logo .i {
  color: #1982c4;
}

.risa-logo .s {
  color: #8ac926;
}

.risa-logo .a {
  color: #ffca3a;
}





</style>



</head>
<body>
  <div class="risa-logo">
    <span class="letter r">R</span>
    <span class="letter i">I</span>
    <span class="letter s">S</span>
    <span class="letter a">A</span>
  </div>
</body>
</html>
